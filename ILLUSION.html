<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	var x = 0;
	var y = 0;

	for(a = 0; a <= 10; a = a + 1){
		x = (a*25);
		
		context.fillStyle = "#000000"
		context.fillRect(x, 0, 20, 20);
		for(b = 0; b <= 10; b = b + 1){
			y = (a*25);
			context.fillStyle = "#000000"
			context.fillRect(0, y, 20, 20);
			for(c = 0; c <=10; c = c + 1){
				context.fillStyle = "#000000"
				context.fillRect(x, y, 20, 20);
			}
		}
		
	}
	
}

</script>
</body>
</html>
