<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	for(a = 30; a >= 0; a = a - 1){
		var b = a * 10;
		if(a % 2 == 0){
			context.fillStyle = "#ff00ff"
			context.beginPath();
			context.arc(250, 250, b, 0, 360);
			context.closePath();
			context.fill();
		}else{
			context.fillStyle = "#00ff00"
			context.beginPath();
			context.arc(250, 250, b, 0, 360);
			context.closePath();
			context.fill();
		}
	}
}
</script>
</body>
</html>
