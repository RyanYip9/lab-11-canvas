<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	for(a = 0; a < 10; a = a + 1)
	{
		var c = a * 25;
		var b = a % 2;
		if(b == 0)
		{
			context.fillStyle = "#999999"
			context.fillRect(c, 50, 20, 20);

		}else{
			context.beginPath();
			context.fillStyle = "#ffaa00"
			context.arc(c, 50, 10, 20, 360);
			context.closePath();
			context.fill();
		}
	}
	
}
</script>
</body>
</html>
