<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	context.beginPath();
	context.fillStyle = "#ff0000"
	context.arc(100, 100, 100, 20, 360);
	context.closePath();
	context.fill();

	context.beginPath();
	context.fillStyle = "#00ff00"
	context.arc(100, 100, 75, 20, 360);
	context.closePath();
	context.fill();

	context.beginPath();
	context.fillStyle = "#0000ff"
	context.arc(100, 100, 50, 20, 360);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
